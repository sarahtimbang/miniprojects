<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">
	<title>Editor</title>
</head>
<body>
    <!-- Header Starts -->
    <div class="header">
        <div class="header__left">
          <span class="material-icons"> menu </span>
          Personal Mailbox
        </div>
  
        <div class="header__middle">
          <span class="material-icons"> search </span>
          <input type="text" placeholder="Search mail" />
          <span class="material-icons"> arrow_drop_down </span>
        </div>
  
        <div class="header__right">
          <span class="material-icons"> apps </span>
          <span class="material-icons"> notifications </span>
          <span class="material-icons"> account_circle </span>
        </div>
      </div>
      <!-- Header Ends -->
      <div class="body">
        <!-- Sidebar Starts -->
        <div class="sidebar">
          <a href="compose.html"><button class="sidebar__compose"><span class="material-icons white"> add </span>Compose</button></a>
          <a href="index.html">
            <div class="sidebarOption sidebarOption__active">
              <span class="material-icons"> inbox </span>
              <h3>Inbox</h3>
            </div>
          </a>
  
          <div class="sidebarOption">
            <span class="material-icons"> star </span>
            <h3>Starred</h3>
          </div>
  
          <div class="sidebarOption">
            <span class="material-icons"> label_important </span>
            <h3>Important</h3>
          </div>
  
          <div class="sidebarOption">
            <span class="material-icons"> near_me </span>
            <h3>Sent</h3>
          </div>
  
          <div class="sidebarOption">
            <span class="material-icons"> note </span>
            <h3>Drafts</h3>
          </div>
  
          <div class="sidebarOption">
            <span class="material-icons"> expand_more </span>
            <h3>More</h3>
          </div>
  
          <div class="sidebar__footer">
            <div class="sidebar__footerIcons">
              <span class="material-icons"> person </span>
              <span class="material-icons"> duo </span>
              <span class="material-icons"> phone </span>
            </div>
          </div>
        </div>
        <!-- Sidebar Ends -->
        <div class="main">
            <div class="toolbar">
                <input type="text" placeholder="To:" class="senders"/>
                <input type="text" placeholder="Cc:" class="senders"/>
                <input type="text" placeholder="Bc:" class="senders"/>
                <input type="text" placeholder="Subject:" class="senders"/>
                <div class="tools">

                    <select onchange="formatDoc('formatBlock', this.value); this.selectedIndex=0;">
                        <option value="" selected="" hidden="" disabled="">Format</option>
                        <option value="h1">Heading 1</option>
                        <option value="h2">Heading 2</option>
                        <option value="h3">Heading 3</option>
                        <option value="h4">Heading 4</option>
                        <option value="h5">Heading 5</option>
                        <option value="h6">Heading 6</option>
                        <option value="p">Paragraph</option>
                    </select>
                    <select onchange="formatDoc('fontSize', this.value); this.selectedIndex=0;">
                        <option value="" selected="" hidden="" disabled="">Font size</option>
                        <option value="1">Extra small</option>
                        <option value="2">Small</option>
                        <option value="3">Regular</option>
                        <option value="4">Medium</option>
                        <option value="5">Large</option>
                        <option value="6">Extra Large</option>
                        <option value="7">Big</option>
                    </select>
                    <div class="color">
                        <span>Font Color</span>
                        <input type="color" oninput="formatDoc('foreColor', this.value); this.value='#000000';">
                    </div>
                    <div class="color">
                        <span>Highlight</span>
                        <input type="color" oninput="formatDoc('hiliteColor', this.value); this.value='#000000';">
                    </div>
                    <div class="btn-toolbar">
                        <label for="fileUpload"><i class='bx bx-upload' title="Attachment"></i></label>
                        <input id="fileUpload" type="file"/>
                    </div>
                    <div class="btn-toolbar">
                        <label for="imgUpload"><i class='bx bx-photo-album'></i></label>
                        <input id="imgUpload" type="file" accept="image/*" />
                    </div>
                </div>
                <div class="btn-toolbar">
                    <button onclick="formatDoc('undo')"><i class='bx bx-undo' title='Undo'></i></button>
                    <button onclick="formatDoc('redo')"><i class='bx bx-redo' title='Redo'></i></button>
                    <button onclick="formatDoc('bold')"><i class='bx bx-bold' title='Bold'></i></button>
                    <button onclick="formatDoc('underline')"><i class='bx bx-underline' title='Underline'></i></button>
                    <button onclick="formatDoc('italic')"><i class='bx bx-italic' title='Italic'></i></button>
                    <button onclick="formatDoc('strikeThrough')"><i class='bx bx-strikethrough' title='Striketrough'></i></button>
                    <button onclick="formatDoc('justifyLeft')"><i class='bx bx-align-left' title='Left'></i></button>
                    <button onclick="formatDoc('justifyCenter')"><i class='bx bx-align-middle' title='Middle'></i></button>
                    <button onclick="formatDoc('justifyRight')"><i class='bx bx-align-right' title='Right'></i></button>
                    <button onclick="formatDoc('justifyFull')"><i class='bx bx-align-justify' title='Justify'></i></button>
                    <button onclick="formatDoc('insertOrderedList')"><i class='bx bx-list-ol' title='Numbering'></i></button>
                    <button onclick="formatDoc('insertUnorderedList')"><i class='bx bx-list-ul' title='Bullets'></i></button>
                    <button onclick="addLink()"><i class='bx bx-link' title='Add link'></i></button>
                    <button onclick="formatDoc('unlink')"><i class='bx bx-unlink' title='Unlink'></i></button>
                    
                </div>
            </div>
            <div id="content" contenteditable="true" spellcheck="false" data-text="Type Message or Drop files" ondrop="dropHandler(event);"
            ondragover="dragOverHandler(event);"></div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="Script.js"></script>
    
      </div>
      <!-- Main Body Ends -->

</body>
</html>
